<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US DEFENSE // SAT-LINK</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=VT323&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex h-screen overflow-hidden bg-black text-white">

    <div class="w-1/3 flex flex-col sidebar p-6 z-20 shadow-2xl relative">
        
        <div class="border-b border-white/20 pb-4 mb-4 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold tracking-widest text-amber-500 font-['Chakra_Petch'] uppercase">
                    Tactical Ops Center
                </h1>
                <div class="text-xs text-gray-400 font-mono">LIVE SATELLITE FEED // US-GOV-LINK</div>
            </div>
            <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse shadow-[0_0_10px_#22c55e]"></div>
        </div>
        
        <div id="chat-history" class="flex-1 overflow-y-auto mb-4 space-y-4 pr-2 font-['Chakra_Petch'] scrollbar-hide">
            <div class="bg-white/5 border-l-2 border-amber-500 p-3 text-sm text-gray-300">
                <strong class="text-amber-500">SYS_ADMIN:</strong> Uplink satellitare stabilito. In attesa di parametri missione.
            </div>
        </div>

        <div class="bg-black/40 border border-gray-600 p-1 flex mb-4 shadow-lg">
            <input type="text" id="user-input" 
                   class="w-full bg-transparent text-white p-2 focus:outline-none font-mono text-sm placeholder-gray-600" 
                   placeholder="AWAITING ORDERS..." 
                   autocomplete="off"
                   onkeypress="handleEnter(event)">
            
            <button onclick="sendMessage()" class="bg-amber-600 hover:bg-amber-500 text-black font-bold px-4 py-2 uppercase font-['Chakra_Petch'] transition-colors border-l border-gray-600">
                EXECUTE
            </button>
        </div>

        <button onclick="performScan()" class="w-full bg-blue-900/40 hover:bg-blue-800/60 border border-blue-500/50 text-blue-100 font-bold px-4 py-3 uppercase font-['Chakra_Petch'] transition-all flex items-center justify-center gap-3 group shadow-[0_0_15px_rgba(59,130,246,0.2)] hover:shadow-[0_0_20px_rgba(59,130,246,0.6)]">
            <div class="relative w-4 h-4 flex items-center justify-center">
                <span class="absolute w-full h-full border border-blue-400 rounded-full animate-ping opacity-75"></span>
                <span class="relative w-2 h-2 bg-blue-400 rounded-full"></span>
            </div>
            INITIATE OPTICAL RECON (SCAN)
        </button>

    </div>

    <div class="w-2/3 relative bg-gray-900 z-10">
        
        <div id="map" class="h-full w-full grayscale-[20%] contrast-[1.1]"></div>

        <div class="absolute inset-0 pointer-events-none z-[400] bg-[url('https://www.transparenttextures.com/patterns/graphy.png')] opacity-20"></div>
        
        <div class="absolute inset-0 pointer-events-none z-[400] shadow-[inset_0_0_150px_rgba(0,0,0,1)]"></div>

        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-24 h-24 border border-white/20 pointer-events-none z-[400] flex items-center justify-center">
            <div class="w-full h-[1px] bg-red-500/40 absolute"></div>
            <div class="h-full w-[1px] bg-red-500/40 absolute"></div>
            <div class="w-2 h-2 border border-red-500 rounded-full"></div>
        </div>

        <div id="loader" class="hidden absolute top-6 right-6 z-[1000] flex items-center gap-3 bg-black/90 p-3 border border-amber-500/50 backdrop-blur shadow-[0_0_15px_rgba(245,158,11,0.3)]">
            <div class="spinner-military w-4 h-4 border-2 border-amber-500 border-t-transparent rounded-full animate-spin"></div>
            <div class="text-amber-500 font-mono text-xs animate-pulse tracking-wider">PROCESSING INTEL...</div>
        </div>

        <div class="absolute bottom-6 left-6 z-[1000] font-mono text-xs text-blue-200/80 bg-black/60 border border-blue-900/30 p-2 backdrop-blur-sm">
            LAT: <span id="lat-disp" class="text-white">--.----</span> <br>
            LNG: <span id="lng-disp" class="text-white">--.----</span> <br>
            ZOOM: <span id="zoom-disp" class="text-amber-500">--</span>x
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
